<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffd700; 
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      border: 1px solid #ffffff; 
      background: #000000; 
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffd700; 
    }
    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ffffff; 
      border-radius: 5px;
      background-color: #000000; 
      color: #ffd700;
    }
    .form-group select#time {
      width: 105%; 
    }
    .form-group input[type="date"]::after {
      content: "ðŸ“…"; 
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffd700; 
      pointer-events: none;
    }
    .form-group button {
      background-color: #ffd700; 
      color: #000000; 
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #ffc107; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 20px;">Reservation Payment</h1>
    <form id="payment-form" action="/process-payment" method="POST">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Reservation Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <!-- Time -->
      <div class="form-group">
        <label for="time">Reservation Time</label>
        <select id="time" name="time" required>
          <option value="">Select a time</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="11:15 AM">11:15 AM</option>
          <option value="11:30 AM">11:30 AM</option>
          <option value="11:45 AM">11:45 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="12:15 PM">12:15 PM</option>
          <option value="12:30 PM">12:30 PM</option>
          <option value="12:45 PM">12:45 PM</option>
          <option value="1:00 PM">1:00 PM</option>
        </select>
      </div>

      <!-- Number of Guests -->
      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required />
      </div>

      <!-- Amount -->
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" value="200.00" readonly />
        <p><i>This amount will be deducted during final payment</i></p>
      </div>

      <!-- Pay Button -->
      <div class="form-group">
        <button> <a href="lastpay.html">Pay Now</a></button>
      </div>
    </form>
  </div>
</body>
</html>
