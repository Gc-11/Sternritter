<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <header>
        <h1>Booking Management System</h1>
    </header>
    
    <div id="BD">
        <h3><a href="test.html">Back To Dashboard</a></h3>
    </div>
    <main>
        <section id="booking">
            <h2>Book a Table</h2>
            <form id="bookingForm">
                <input type="text" id="restaurantName" placeholder="Restaurant Name" required>
                <input type="datetime-local" id="bookingDate" required>
                <input type="number" id="guestCount" placeholder="Number of Guests" min="1" required>
                <button type="submit">Book Table</button>
            </form>
            <p id="bookingMessage"></p>
        </section>

        <section id="bookingList">
            <h2>Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Restaurant Name</th>
                        <th>Date</th>
                        <th>Guest Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <!-- Booking rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <section>
            <div id="editBookingModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Edit Booking</h2>
                    <form id="editBookingForm">
                        <input type="hidden" id="editBookingID">
                        <label for="editCustomerName">Restaurant Name:</label>
                        <input type="text" id="editCustomerName" required>
                        
                        <label for="editBookingDate">Date:</label>
                        <input type="date" id="editBookingDate" required>

                        <label for="editBookingTime">Time:</label>
                        <input type="time" id="editBookingTime" required>

                        <label for="editGuestCount">Guest Count:</label>
                        <input type="number" id="editGuestCount" required>

                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CESTRO</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
