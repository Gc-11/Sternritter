<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            width: 900px;
            height: 650px;
            background-color: #1a1a1a;
            color: gold;
            border: 5px solid white;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6);
        }

        .success-icon {
            font-size: 120px;
            color: gold;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .transaction-details {
            font-size: 18px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .details-row {
            margin: 10px 0;
        }

        .home-btn {
            background-color: gold;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ”</div>
        <h1>Payment Successful!</h1>
        <p>Your transaction was completed successfully. Thank you for your payment!</p>
        <div class="transaction-details">
            <div class="details-row"><strong>Amount Paid:</strong> Rs. <span id="amount"></span></div>
            <div class="details-row"><strong>Transaction ID:</strong> 9876543210</div>
        </div>
        <a href="test.html" class="home-btn">Back to Home</a>
    </div>

    <script>
    
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || "200";
        document.getElementById("amount").innerText = amount;
    </script>
</body>
</html>
